<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Title</title>
</head>
<body>
    <div id="app">
        <h1 class="one">This</h1>
        <p id="put-image"></p>
        <p class="two">Is a <span class='three'>car</span></p>
        <table id="submissions">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Thought</th>
                    <th>Like</th>
                </tr>
            </thead>
            <tbody id="submissions-entry">
                
            </tbody>
        </table>
        <form id="feedback">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label for="thoughts">What do you think of the car?</label>
                <textarea name="thoughts" cols="30" rows="10"></textarea>
            </div>
            <div class="checkbox-form-group">
                <label for="like">Do you like the car?</label>
                <input type="checkbox" name="like">
            </div>
            <div class="button-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
